<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Paragraphs, Headlines, small texts, subscripts & Superscripts</title>
</head>
<body>
    <div>
        <p><em>Hello everyone,</em></p>   <!-- Use em instead of I -->
        <h1>welcome to </h1>
        <h2>welcome </h2>
        <h3>welcome </h3>
        <h4>welcome </h4>
        <h5>welcome </h5>
        <h6>welcome </h6>
        <small>All rights reserved &copy: 2022</small>
    </div>

    <!-- Subscripts -->
    <p>
        <strong>H<sub>2</sub>O</strong>  <!-- Bold--> <!-- Use strong instead of b -->
    </p>
    
    <!--Superscripts-->
    <p>
        123<sup>45</sup>
    </p>


</body>
</html>
