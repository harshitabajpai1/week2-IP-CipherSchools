<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Paragraphs, Headlines, small texts, subscripts & Superscripts</title>
    <style>
        /* @import url("/css/style.css"); */
        p{
            background-color: pink;
        }
    </style> 
</head>
<body>
    <p><em>Hello everyone,</em></p>   <!-- Use em instead of I -->
    <h1 style="color: red;">welcome 1</h1>
    <h2 style="color: blue;">welcome 2</h2>
    <h3 style="color: goldenrod;">welcome 3</h3>
    <h4 style="color: green;">welcome 4</h4>
    <h5>welcome to my page</h5>
    <h6>welcome to my page</h6>
    <small>All rights reserved &copy: 2022</small>
    
    <!-- Subscripts -->
    <p>
        <strong>H<sub>2</sub>O</strong>  <!-- Bold--> <!-- Use strong instead of b -->
    </p>
    
    <!--Superscripts-->
    <p>
        2<sup>8</sup>
    </p>


</body>
</html>
